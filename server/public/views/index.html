<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" href="/vendors/bootstrap.min.css">-->
    <link rel="stylesheet" href="/assets/styles/style.css">

    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>
</head>
<body>
    <form id = 'inputMessage'>
        <h1>New Message</h1>
        <label for = "messageTitle">Title</label>
        <input type = "text" id = 'messageTitle' name = "messageTitle" data-type = "title"
               placeholder = 'Type message title here' autofocus>
        <label for = "messageText">Message</label>
        <textarea type = "text" id = "messageText" name = "messageText" data-type = "message"
               placeholder = 'type message here'></textarea>
        <label for = "messageWriter">Name</label>
        <input type = "text" id = "messageWriter" name = "messageWriter" data-type = "name"
               placeholder = 'Type name here' required>
        <input type = "submit" id ="submitButton" name = "submitButton" data-type = "submit">
    </form>

    <div id = "messageDisplay"></div>
</body>
</html>
